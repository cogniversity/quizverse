<!-- quiz/templates/quiz/admin_update_user_profile.html -->
{% extends 'quiz/base.html' %}

{% block title %}Update User Profile - QuizVerse{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Update Profile for {{ profile.user.username }}</h1>

    <form method="POST" class="mt-4">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ profile.first_name }}" required>
        </div>
        
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ profile.last_name }}" required>
        </div>
        
        <div class="mb-3">
            <label for="bio" class="form-label">Bio</label>
            <textarea class="form-control" id="bio" name="bio" rows="4">{{ profile.bio }}</textarea>
        </div>
        
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin" {% if profile.is_admin %}checked{% endif %}>
            <label class="form-check-label" for="is_admin">Is Admin</label>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Update Profile</button>
            <a href="{% url 'admin_user_management' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>

    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
